<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculadora JavaScript</title>
</head>
<body>
    <h2>Calculadora JavaScript</h2>

    <h3> Soma:</h3>
    <input id="numero1" type="number" >
    <input id="numero2" type="number" >
    <button onclick="somar()" type="button">Somar</button>
    <p id="resultado1"></p>


    <h3> Subtração:</h3>
    <input id="numero3" type="number" >
    <input id="numero4" type="number" >
    <button onclick="subtrair()" type="button">Subtrair</button>
    <p id="resultado2"></p>


    <h3> Multiplicação:</h3>
    <input id="numero5" type="number" >
    <input id="numero6" type="number" >
    <button onclick="multiplicar()" type="button">Multiplicar</button>
    <p id="resultado3"></p>


    <h3> Divisão:</h3>
    <input id="numero7" type="number" >
    <input id="numero8" type="number" >
    <button onclick="dividir()" type="button">Dividir</button>
    <p id="resultado4"></p>

</body>
</html>
